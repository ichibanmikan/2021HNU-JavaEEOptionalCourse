          <td>

                  <strong>
                    <span style="color: white">输入用户名:</span><input  border="1" cellspacing="0" cellpadding="0" type="text" name="username" size="30" >
                    <br><br>
                    <span style="color: white">输入用户密码:</span><input type="password" name="password" size="30" > <br><br>

                    <span style="color: white">用户</span> <input type="radio" value="user" name="auma" style="color: white" onclick="radioclickUser()"> <br />

                    <script>
                      var radiostate=0;
                      function radioclickMngr(){
                        if (radiostate == 1){
                          document.getElementById('mngr').checked = false;
                          radiostate=0;
                        }else{
                          document.getElementById('mngr').checked = true;
                          radiostate=1;
                        }
                      }
                      function radioclickUser(){
                        if (radiostate == 1){
                          document.getElementById('user').checked = false;
                          radiostate = 0;
                        }else{
                          document.getElementById('user').checked = true;
                          radiostate = 1;
                        }

                      function checkRadio(){
                        var ju=0;
                        if(document.getElementById("mngr").checked&&document.getElementById("user").checked){
                          ju=1;
                          alert("你还是个小孩子，不能全都要");

                        if(!(document.getElementById("mngr").checked||document.getElementById("user").checked)){
                          ju=1;
                          alert("选择恐惧症？");
                        }
                        if(ju==0){
                          return true;
                        } else {
                          return false;
                        }
                      }
